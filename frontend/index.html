<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>campusConnect - Connect, Learn, Grow Together</title>
  <meta name="description"
    content="The ultimate social platform for college students to connect across years, find mentors, and build meaningful relationships." />
  <meta name="author" content="campusConnect" />

  <!-- Favicon -->
  <link rel="icon" href="/favicon.png" />

  <!-- OpenGraph / Twitter for social sharing -->
  <meta property="og:title" content="campusConnect - Connect, Learn, Grow Together" />
  <meta property="og:description"
    content="The ultimate social platform for college students to connect across years, find mentors, and build meaningful relationships." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://i.ibb.co/Qj80Szjf/social-media-1.png" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:image" content="https://i.ibb.co/Qj80Szjf/social-media-1.png" />

  <!-- ✅ Immediate dark background to prevent ANY flash before CSS/JS loads -->
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body,
    #root {
      background-color: #030303;
      min-height: 100vh;
    }

    /* ── Splash Screen ───────────────────────────────────────────── */
    #cc-splash {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: #030303;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 32px;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    #cc-splash.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    /* Logo mark */
    .cc-logo-ring {
      position: relative;
      width: 96px;
      height: 96px;
    }

    .cc-logo-ring::before {
      content: '';
      position: absolute;
      inset: -4px;
      border-radius: 28px;
      background: conic-gradient(from 0deg, #6366f1, #ec4899, #f97316, #6366f1);
      animation: cc-spin 1.6s linear infinite;
    }

    .cc-logo-inner {
      position: absolute;
      inset: 4px;
      border-radius: 22px;
      background: #030303;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .cc-logo-inner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
    }

    /* Name below logo */
    .cc-brand {
      text-align: center;
    }

    .cc-brand-name {
      font-size: 20px;
      font-weight: 700;
      color: #ffffff;
      font-family: system-ui, -apple-system, sans-serif;
      opacity: 0;
      transform: translateY(8px);
      animation: cc-fade-up 0.6s ease 0.3s forwards;
    }

    .cc-brand-name span {
      background: linear-gradient(135deg, #6366f1, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .cc-brand-sub {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.35);
      font-family: system-ui, -apple-system, sans-serif;
      margin-top: 4px;
      opacity: 0;
      animation: cc-fade-up 0.6s ease 0.5s forwards;
    }

    /* Dots loader */
    .cc-dots {
      display: flex;
      gap: 8px;
    }

    .cc-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: rgba(99, 102, 241, 0.6);
      animation: cc-bounce 1.2s ease-in-out infinite;
    }

    .cc-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .cc-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes cc-spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes cc-fade-up {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes cc-bounce {

      0%,
      80%,
      100% {
        transform: scale(0.7);
        opacity: 0.4;
      }

      40% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <!-- ✅ Splash screen — visible immediately, hidden after React mounts -->
  <div id="cc-splash">
    <div class="cc-logo-ring">
      <div class="cc-logo-inner">
        <img src="/favicon.png" alt="campusConnect logo" />
      </div>
    </div>
    <div class="cc-brand">
      <div class="cc-brand-name">campus<span>Connect</span></div>
      <div class="cc-brand-sub">Connect · Learn · Grow</div>
    </div>
    <div class="cc-dots">
      <div class="cc-dot"></div>
      <div class="cc-dot"></div>
      <div class="cc-dot"></div>
    </div>
  </div>

  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
